            <script>
            function openCity(evt, cityName) {
              // Declare all variables
              var i, tabcontent, tablinks;
            
              // Get all elements with class="tabcontent" and hide them
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
            
              // Get all elements with class="tablinks" and remove the class "active"
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
            
              // Show the current tab, and add an "active" class to the link that opened the tab
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";
            }</script>
          </div>

        <section style="height: 800px;"> 
          <div id="Bisection" class="tabcontent">
            <h2>Bisection</h2>
            <br>
            <br>
            <div class="inner">
              <div align="center">
                <header style="font-size: 150%;">Bisection method</header>
                <div for="errormsg"></div>
                <table class="input" align="center">
                  <thead>
                    <tr>
                      <div for="mathfield" style="width:50%;">x^3+x-1</div>
                      <div for="hidden" style="display:none;">x^3+x-1</div>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Xl: <input type="number" for="xl" value="0"></td>
                      <td>Error: <input type="number" for="eps" value="0.5"></td>
                    </tr>
                    <tr>
                      <td>Xu: <input type="number" for="xu" value="1"></td>
                      <td>Max iterations: <input type="number" for="maxiter" value="10"></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td>Root = <label for="root"></label></td>
                      <td></td>
                    </tr>
                  </tfoot>
                </table>
        
                <button for="demo"
                  onclick="x(mE.getValue()); clrtab(); bisection(xl.value, xu.value, eps.value);">Calculate</button>
                <br>
        
                <table class="output" for="disp">
                  <thead>
                    <tr>
                      <th>I</th>
                      <th>Xl</th>
                      <th>f(Xl)</th>
                      <th>Xu</th>
                      <th>f(Xu)</th>
                      <th>Xr</th>
                      <th>f(Xr)</th>
                      <th>Error</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
        
          </div>
        
          <!-- Sidebar -->
         
          <!-- Scripts -->
          <script src="assets/js/jquery.min.js"></script>
          <script src="assets/js/browser.min.js"></script>

          <script src="assets/js/util.js"></script>

          <script src="assets/js/math.js"></script>
          <script src="assets/math/latex-to-js.js"></script>
          <script src="assets/math/mathquill.js"></script>
          <script src="assets/math/matheditor.js"></script>
          <script> //Work-around for Chrome CORS support
            var mE = new MathEditor('mathfield');
        
            function x(x) {
              var span = document.getElementById('hidden');
              z = latex_to_js(x);
